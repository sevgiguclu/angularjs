<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular JS </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div ng-app="">
        <div>
            <p>HOŞGELDİN {{user}}!!!</p><!-- <p ng-bind="user"></p> şeklinde de kullanılabilir -->
        <label for="name">Kullanıcı Adı:</label>
        <input type="text" name="name" ng-model="user">
        </div>
        <hr>
        <div ng-init="job='Computer Engineer'">
            <p>ng-init uygulama değişkenlerini başlatır, yani ilk variable değerini atar...</p>
            <p>She is a <span ng-bind="job"></span></p>
        </div>
        <hr>

    </div>
    
</body>
</html>
